<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Despresso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f0ec;
            color: #333;
        }

        header {
            background-color: #3e2c23;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5em;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 4em 2em;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #3e2c23;
        }

        .login-container input {
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 0.8em;
            background-color: #3e2c23;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-container p {
            text-align: center;
            margin-top: 1em;
        }

        .login-container a {
            color: #3e2c23;
            text-decoration: none;
        }

        footer {
            background-color: #3e2c23;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Despresso</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login/Register</a>
        </nav>
    </header>

    <section class="login-container">
        <h1>Welcome Back!</h1>
        <form>
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#">Register here</a></p>
        </form>
    </section>

    <footer>
        &copy; 2025 Despresso. Strong coffee, stronger community.
    </footer>
</body>
</html>
