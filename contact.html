<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Despresso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f0ec;
            color: #333;
        }

        header {
            background-color: #3e2c23;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5em;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-section {
            max-width: 600px;
            margin: auto;
            padding: 3em 2em;
        }

        .contact-section h1 {
            font-size: 2.5em;
            color: #3e2c23;
            margin-bottom: 1em;
        }

        .contact-section form input,
        .contact-section form textarea {
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        .contact-section form button {
            background-color: #3e2c23;
            color: #fff;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        footer {
            background-color: #3e2c23;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Despresso</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login/Register</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <form>
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Despresso. Brewed with ❤️ in Ankara.
    </footer>
</body>
</html>
